{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Smart Expense Tracker{% endblock %}</title>

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#3b82f6">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Expense Tracker">
    <meta name="description" content="Track your expenses and manage budgets efficiently">
    
    <!-- PWA Icons -->
    <link rel="apple-touch-icon" href="{% static 'icons/icon-192x192.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'icons/icon-192x192.png' %}">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="{% url 'manifest' %}">

    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 dark:bg-gray-900 dark:text-gray-200 min-h-screen">

    <main class="p-6">
        {% block content %}{% endblock %}
    </main>

    <!-- PWA Install Script -->
    <script src="{% static 'pwa-install.js' %}"></script>
</body>
</html>
