{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Set Monthly Budget</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Flowbite -->
  <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>

  <!-- AOS Scroll Animation -->
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>

  <script>
    tailwind.config = { darkMode: 'class' };
  </script>
</head>

<body class="bg-gray-100 dark:bg-gray-900 dark:text-gray-100 min-h-screen flex items-center justify-center p-6">

  <div class="bg-white dark:bg-gray-800 shadow-lg rounded-xl p-8 max-w-lg w-full" data-aos="fade-up">

    <h2 class="text-3xl font-bold text-center text-gray-800 dark:text-gray-100 mb-6">
      ðŸ’° Set Monthly Budget
    </h2>

    <!-- Messages -->
    {% if messages %}
      {% for message in messages %}
        <div class="mb-4 p-3 rounded bg-green-100 dark:bg-green-700 text-green-800 dark:text-green-100">
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}

    <form method="post">
      {% csrf_token %}

      <div class="mb-4">
        <label class="block text-gray-700 dark:text-gray-300 font-semibold mb-2">Category</label>
        {{ form.category }}
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 dark:text-gray-300 font-semibold mb-2">Budget Amount</label>
        {{ form.amount }}
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 dark:text-gray-300 font-semibold mb-2">Select Month</label>
        {{ form.month }}
      </div>

      <button type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-lg font-semibold transition duration-300">
        Save Budget
      </button>
    </form>

    <div class="mt-6 text-center">
      <a href="{% url 'dashboard' %}"
        class="text-blue-500 hover:underline text-sm">
        â¬… Back to Dashboard
      </a>
    </div>
  </div>

  <script>
    AOS.init({ duration: 800 });
  </script>

</body>

</html>
