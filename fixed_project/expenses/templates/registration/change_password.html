{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>

    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 dark:bg-gray-900 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md bg-white dark:bg-gray-800 shadow-lg rounded-xl p-6">

        <h2 class="text-2xl font-bold text-center mb-5 text-gray-800 dark:text-gray-100">
            üîê Change Your Password
        </h2>

        {% if messages %}
            {% for message in messages %}
                <div class="bg-green-100 text-green-800 p-3 rounded mb-3">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <form method="POST">
            {% csrf_token %}

            <div class="mb-4">
                <label class="block text-gray-700 dark:text-gray-300 font-semibold mb-1">Old Password</label>
                {{ form.old_password }}
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 dark:text-gray-300 font-semibold mb-1">New Password</label>
                {{ form.new_password1 }}
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 dark:text-gray-300 font-semibold mb-1">Confirm Password</label>
                {{ form.new_password2 }}
            </div>

            <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-lg font-semibold">
                Update Password
            </button>
        </form>

        <div class="text-center mt-4">
            <a href="{% url 'dashboard' %}" class="text-blue-500 hover:underline">
                ‚Üê Back to dashboard
            </a>
        </div>

    </div>

</body>

</html>
