{% extends "base_generic.html" %}

{% load static %}

{% block content %}
<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: url("{% static 'istockphoto-1424757003-612x612.jpg' %}") no-repeat center center/cover;
        font-family: Arial, sans-serif;
    }

    .register-card {
        background: rgba(255, 255, 255, 0.98);
        padding: 40px 30px;
        border-radius: 12px;
        width: 100%;
        max-width: 420px;
        box-shadow: 0px 6px 25px rgba(0, 0, 0, 0.25);
        text-align: center;
    }

    .register-card h1 {
        font-size: 22px;
        font-weight: bold;
        color: #2980b9;
        margin-bottom: 20px;
    }

    .register-card input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 6px;
        margin-bottom: 15px;
        font-size: 14px;
    }

    .register-card button {
        width: 100%;
        padding: 12px;
        background-color: #27ae60;
        border: none;
        border-radius: 6px;
        color: white;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
    }

    .register-card button:hover {
        background-color: #219150;
    }

    .register-card p {
        margin-top: 12px;
        font-size: 14px;
        color: #555;
    }

    .register-card a {
        color: #e67e22;
        font-weight: bold;
        text-decoration: none;
    }

    .register-card a:hover {
        text-decoration: underline;
    }
</style>

<div class="register-card">
    <h1>Create an Account</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Sign Up</button>
    </form>

    <p>
        Already have an account? <a href="{% url 'login' %}">Login here</a>
    </p>
</div>
{% endblock %}
